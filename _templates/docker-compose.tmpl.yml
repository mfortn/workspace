services:
  db:
    image: mysql:8
    container_name: ${PROJECT}_db
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-p${DB_ROOT_PASSWORD}"]
      interval: 5s
      timeout: 10s
      retries: 30
    restart: unless-stopped
    networks:
      - default
      - dbmesh

  api-php:
    build:
      context: ./api
      dockerfile: api.Dockerfile
    container_name: ${PROJECT}_api
    volumes:
      - ./api:/var/www/html
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - default

  nginx:
    image: nginx:alpine
    container_name: ${PROJECT}_nginx
    ports:
      - "${APP_PORT}:80"
    volumes:
      - ./api:/var/www/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api-php
    restart: unless-stopped
    networks:
      - default

  frontend:
    image: node:18-alpine
    working_dir: /app
    container_name: ${PROJECT}_frontend
    environment:
      - VITE_API_URL=http://localhost:${APP_PORT}
    volumes:
      - ./default:/app
    command: sh -lc "npm install && npm run dev -- --host 0.0.0.0 --port ${VUE_PORT}"
    ports:
      - "${VUE_PORT}:${VUE_PORT}"
    restart: unless-stopped
    networks:
      - default

volumes:
  db_data:

networks:
  dbmesh:
    external: true
