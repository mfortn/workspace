services:
  db:
    image: mysql:8
    container_name: ${PROJECT}_db
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASSWORD}
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-p${DB_ROOT_PASSWORD}"]
      interval: 5s
      timeout: 5s
      retries: 30
    networks:
      - default
      - dbmesh

  api-php:
    build:
      context: ./api
      dockerfile: api.Dockerfile
    container_name: ${PROJECT}_api
    volumes:
      - ./api:/var/www/html
    depends_on:
      db:
        condition: service_healthy
    networks:
      - default

  nginx:
    image: nginx:alpine
    container_name: ${PROJECT}_nginx
    ports:
      - "${APP_PORT}:80"
    volumes:
      - ./api:/var/www/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api-php
    networks:
      - default

  frontend:
    image: node:18-alpine
    working_dir: /app
    container_name: ${PROJECT}_frontend
    volumes:
      - ./default:/app
    command: sh -lc "npm ci && npm run dev -- --host 0.0.0.0 --port ${VUE_PORT}"
    ports:
      - "${VUE_PORT}:${VUE_PORT}"
    networks:
      - default

volumes:
  db_data:

networks:
  dbmesh:
    external: true
